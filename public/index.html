<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="color-selector">
            <img class="color-icon" src="./assets/images/color-icon.png">
            <button class="color black"></button>
            <button class="color red"></button>
            <button class="color blue"></button>
            <button class="color green"></button>
            <button class="color yellow"></button>
            <button class="color orange"></button>
            <button class="color purple"></button>
            <button class="color pink"></button>
            <button class="color brown"></button>
            <button class="color white"></button>
        </div>
        <div class="stroke-selector">
            <img class="stroke-icon" src="./assets/images/stroke-icon.png">
            <button class="stroke small"></button>
            <button class="stroke medium"></button>
            <button class="stroke large"></button>
            <button class="stroke big"></button>
            <button class="stroke huge"></button>
        </div>
        <div id="pointers"></div>
        <canvas class="whiteboard"></canvas>
    </main>
    <aside>
        <div class="chat-container">
            <button class="chat-button"></button>
            <div class="chat">
                <div class="chat-header">
                    <h3>Chat</h3>
                </div>
                <div class="chat-body">
                    <ul class="chat-messages"></ul>
                </div>
                <div class="chat-footer">
                    <form id="chat-form">
                        <input id="msg" type="text" placeholder="Typ een bericht in of gebruik /giphy" required autocomplete="off">
                        <button class="btn">Versturen</button>
                    </form>
                </div>
            </div>
        </div>
    </aside>
    <div class="warn">
        <p>U bent momenteel offline</p>
        <p>Wacht aub totdat we een nieuwe connectie hebben vastgesteld</p>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="sketch.js"></script>
    <script src="mouse.js"></script>
</body>
</html>
